name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy (prod, dev, staging)'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev
          - staging

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üîÑ Checkout code
      uses: actions/checkout@v4

    - name: üéØ Determine Environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="prod"
        fi
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "üìå Deploying to: $ENV"

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        # package-lock.json wasn't committed; use package.json as dependency path so cache works
        cache-dependency-path: frontend/package.json

    - name: üì¶ Install dependencies
      # package-lock.json is not committed; use npm install in CI so dependencies install correctly
      run: npm install --no-audit --no-fund
      working-directory: frontend

    - name: üèóÔ∏è Build Angular apps
      run: |
        # Build main web frontend
        (cd frontend && npm run build -- --configuration production)

        # If frontend-mobile exists, build mobile app
        if [ -d "frontend-mobile" ]; then
          (cd frontend-mobile && npm install --no-audit --no-fund && npm run build -- --configuration production)
        fi
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"

    - name: üîç Verify build output
      run: |
        echo "Checking build output location..."
        if [ -d "frontend/dist/frontend/browser" ]; then
          echo "‚úÖ frontend/dist/frontend/browser exists"
          echo "Contents:"
          ls -la frontend/dist/frontend/browser
          if [ -f "frontend/dist/frontend/browser/index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå index.html NOT found in frontend/dist/frontend/browser"
            exit 1
          fi
        else
          echo "‚ùå frontend/dist/frontend/browser directory does NOT exist"
          echo "Searching for dist folder..."
          find frontend -type d -name "dist" 2>/dev/null || true
          find frontend -type f -name "index.html" 2>/dev/null || true
          exit 1
        fi

    - name: ÔøΩüîí Validate Static Web Apps token
      run: |
        if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}" ]; then
          echo "‚ùå AZURE_STATIC_WEB_APPS_API_TOKEN_PROD secret is missing or empty."
          echo "Please add the token as a repository secret and retry."
          exit 1
        fi

    - name: üöÄ Deploy Static Web Apps (web + mobile)
      run: |
        # Deploy main frontend (project name 'frontend')
        if [ -d "frontend/dist/frontend/browser" ]; then
          echo "Uploading frontend to Static Web App: vermillion-web-${{ steps.env.outputs.environment }}"
          npx @azure/static-web-apps-cli deploy --app-name "vermillion-web-${{ steps.env.outputs.environment }}" --env production --output-location "frontend/dist/frontend/browser" --no-api
        else
          echo "‚ùå frontend build output not found: frontend/dist/frontend/browser"
          exit 1
        fi

        # Deploy mobile frontend if present
        if [ -d "frontend-mobile/dist/frontend-mobile/browser" ]; then
          echo "Uploading frontend-mobile to Static Web App: vermillion-mobile-${{ steps.env.outputs.environment }}"
          npx @azure/static-web-apps-cli deploy --app-name "vermillion-mobile-${{ steps.env.outputs.environment }}" --env production --output-location "frontend-mobile/dist/frontend-mobile/browser" --no-api
        else
          echo "No mobile build output found or mobile app not present; skipping mobile deploy"
        fi
      env:
        AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ‚úÖ Deployment Complete
      run: |
        echo "‚úÖ Frontend deployed successfully!"
        echo "üéØ Environment: ${{ steps.env.outputs.environment }}"
