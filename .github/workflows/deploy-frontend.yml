name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'frontend-mobile/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy (prod, dev, staging)'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev
          - staging

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üîÑ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üéØ Determine Environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="prod"
        fi
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "üìå Deploying to: $ENV"

    - name: Ensure prod deploy runs on main
      if: steps.env.outputs.environment == 'prod'
      run: |
        if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
          echo "‚ùå Production deployments are only permitted from the main branch. Current ref: ${GITHUB_REF}";
          exit 1
        fi
        echo "‚úÖ Production deployment confirmed on main branch."

    - name: Detect changed projects
      id: changes
      run: |
        echo "Determining changed folders..."
        # For manual triggers, build both by default
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "frontend_changed=true" >> $GITHUB_OUTPUT
          echo "mobile_changed=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        # Handle initial commit / new branch where before is all zeros
        if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
          echo "frontend_changed=true" >> $GITHUB_OUTPUT
          echo "mobile_changed=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        git fetch --no-tags --prune
        CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || true)
        echo "Files changed between ${{ github.event.before }} and ${{ github.sha }}:"
        echo "$CHANGED"

        if echo "$CHANGED" | grep -qE '^frontend/'; then
          echo "frontend_changed=true" >> $GITHUB_OUTPUT
        else
          echo "frontend_changed=false" >> $GITHUB_OUTPUT
        fi

        if echo "$CHANGED" | grep -qE '^frontend-mobile/'; then
          echo "mobile_changed=true" >> $GITHUB_OUTPUT
        else
          echo "mobile_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: ‚ö° Cache npm (frontend)
      if: steps.changes.outputs.frontend_changed == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: npm-${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json', 'frontend/package.json') }}
        restore-keys: |
          npm-${{ runner.os }}-frontend-

    - name: ‚ö° Cache npm (mobile)
      if: steps.changes.outputs.mobile_changed == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: npm-${{ runner.os }}-mobile-${{ hashFiles('frontend-mobile/package-lock.json', 'frontend-mobile/package.json') }}
        restore-keys: |
          npm-${{ runner.os }}-mobile-

    - name: ‚ö° Cache frontend node_modules
      if: steps.changes.outputs.frontend_changed == 'true'
      uses: actions/cache@v4
      with:
        path: frontend/node_modules
        key: frontend-${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/package.json') }}
        restore-keys: |
          frontend-${{ runner.os }}-node-

    - name: üì¶ Install frontend deps
      if: steps.changes.outputs.frontend_changed == 'true'
      run: npm install --no-audit --no-fund
      working-directory: frontend

    - name: ‚ö° Cache mobile node_modules
      if: steps.changes.outputs.mobile_changed == 'true'
      uses: actions/cache@v4
      with:
        path: frontend-mobile/node_modules
        key: mobile-${{ runner.os }}-node-${{ hashFiles('frontend-mobile/package-lock.json') }}-${{ hashFiles('frontend-mobile/package.json') }}
        restore-keys: |
          mobile-${{ runner.os }}-node-

    - name: üì¶ Install mobile deps
      if: steps.changes.outputs.mobile_changed == 'true' && runner.os == 'Linux'
      run: npm install --no-audit --no-fund
      working-directory: frontend-mobile

    - name: üèóÔ∏è Build Angular apps (web)
      if: steps.changes.outputs.frontend_changed == 'true'
      run: |
        (cd frontend && npm run build -- --configuration production)
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"

    - name: üèóÔ∏è Build Angular apps (mobile)
      if: steps.changes.outputs.mobile_changed == 'true'
      run: |
        if [ -d "frontend-mobile" ]; then
          echo "frontend-mobile directory found, building mobile app..."
          (cd frontend-mobile && npm run build -- --configuration production)
        else
          echo "frontend-mobile directory not present, skipping mobile build."
        fi
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"

    - name: üîç Verify web build output
      if: steps.changes.outputs.frontend_changed == 'true'
      run: |
        echo "Checking build output location..."
        if [ -d "frontend/dist/frontend/browser" ]; then
          echo "‚úÖ frontend/dist/frontend/browser exists"
          echo "Contents:"
          ls -la frontend/dist/frontend/browser
          if [ -f "frontend/dist/frontend/browser/index.html" ]; then
            echo "‚úÖ index.html found"
          else
            echo "‚ùå index.html NOT found in frontend/dist/frontend/browser"
            exit 1
          fi
        else
          echo "‚ùå frontend/dist/frontend/browser directory does NOT exist"
          echo "Searching for dist folder..."
          find frontend -type d -name "dist" 2>/dev/null || true
          find frontend -type f -name "index.html" 2>/dev/null || true
          exit 1
        fi

    - name: üîç Verify mobile build output
      id: verify_mobile
      if: steps.changes.outputs.mobile_changed == 'true'
      run: |
        if [ -d "frontend-mobile/dist/frontend-mobile/browser" ]; then
          echo "mobile_present=true" >> $GITHUB_OUTPUT
        else
          echo "mobile_present=false" >> $GITHUB_OUTPUT
          echo "‚ùå frontend-mobile build output not found"
          exit 1
        fi

    - name: üîí Validate Static Web Apps token(s)
      run: |
        if [ "${FRONTEND_CHANGED}" = "true" ]; then
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WEB_PROD }}" ]; then
            echo "‚ùå AZURE_STATIC_WEB_APPS_API_TOKEN_WEB_PROD secret is missing or empty."
            exit 1
          fi
        fi
        if [ "${MOBILE_CHANGED}" = "true" ]; then
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MOBILE_PROD }}" ]; then
            echo "‚ùå AZURE_STATIC_WEB_APPS_API_TOKEN_MOBILE_PROD secret is missing or empty."
            exit 1
          fi
        fi
      env:
        FRONTEND_CHANGED: ${{ steps.changes.outputs.frontend_changed }}
        MOBILE_CHANGED: ${{ steps.changes.outputs.mobile_changed }}

    # mobile_present is set by the Verify mobile build output step when mobile is changed

    - name: üöÄ Deploy main Static Web App (web)
      if: steps.changes.outputs.frontend_changed == 'true'
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WEB_PROD }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend/dist/frontend/browser"
        skip_app_build: true

    - name: üöÄ Deploy mobile Static Web App (mobile)
      if: steps.changes.outputs.mobile_changed == 'true' && steps.verify_mobile.outputs.mobile_present == 'true'
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MOBILE_PROD }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend-mobile/dist/frontend-mobile/browser"
        skip_app_build: true

    - name: ‚úÖ Deployment Complete
      run: |
        echo "‚úÖ Frontend deployed successfully!"
        echo "üéØ Environment: ${{ steps.env.outputs.environment }}"
