name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy (prod, dev, staging)'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev
          - staging

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŽ¯ Determine Environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="prod"
        fi
        echo "environment=$ENV" >> $GITHUB_OUTPUT
        echo "ðŸ“Œ Deploying to: $ENV"

    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        # package-lock.json wasn't committed; use package.json as dependency path so cache works
        cache-dependency-path: frontend/package.json

    - name: ðŸ“¦ Install dependencies
      # package-lock.json is not committed; use npm install in CI so dependencies install correctly
      run: npm install --no-audit --no-fund
      working-directory: frontend

    - name: ðŸ—ï¸ Build Angular apps
      run: |
        # Build main web frontend
        (cd frontend && npm run build -- --configuration production)

        # If frontend-mobile exists, build mobile app
        if [ -d "frontend-mobile" ]; then
          (cd frontend-mobile && npm install --no-audit --no-fund && npm run build -- --configuration production)
        fi
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"

    - name: ðŸ” Verify build output
      run: |
        echo "Checking build output location..."
        if [ -d "frontend/dist/frontend/browser" ]; then
          echo "âœ… frontend/dist/frontend/browser exists"
          echo "Contents:"
          ls -la frontend/dist/frontend/browser
          if [ -f "frontend/dist/frontend/browser/index.html" ]; then
            echo "âœ… index.html found"
          else
            echo "âŒ index.html NOT found in frontend/dist/frontend/browser"
            exit 1
          fi
        else
          echo "âŒ frontend/dist/frontend/browser directory does NOT exist"
          echo "Searching for dist folder..."
          find frontend -type d -name "dist" 2>/dev/null || true
          find frontend -type f -name "index.html" 2>/dev/null || true
          exit 1
        fi

    - name: ï¿½ðŸ”’ Validate Static Web Apps token
      run: |
        if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WEB_PROD }}" ]; then
          echo "âŒ AZURE_STATIC_WEB_APPS_API_TOKEN_WEB_PROD secret is missing or empty."
          echo "Please add the token as a repository secret and retry."
          exit 1
        fi
        if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MOBILE_PROD }}" ]; then
          echo "âŒ AZURE_STATIC_WEB_APPS_API_TOKEN_MOBILE_PROD secret is missing or empty."
          echo "Please add the token as a repository secret and retry."
          exit 1
        fi

    - name: Check mobile build output
      id: check_mobile
      run: |
        if [ -d "frontend-mobile/dist/frontend-mobile/browser" ]; then
          echo "mobile_present=true" >> $GITHUB_ENV
        else
          echo "mobile_present=false" >> $GITHUB_ENV
        fi

    - name: ðŸš€ Deploy main Static Web App (web)
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WEB_PROD }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend/dist/frontend/browser"
        skip_app_build: true

    - name: ðŸš€ Deploy mobile Static Web App (mobile)
      if: env.mobile_present == 'true'
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MOBILE_PROD }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend-mobile/dist/frontend-mobile/browser"
        skip_app_build: true

    - name: âœ… Deployment Complete
      run: |
        echo "âœ… Frontend deployed successfully!"
        echo "ðŸŽ¯ Environment: ${{ steps.env.outputs.environment }}"
