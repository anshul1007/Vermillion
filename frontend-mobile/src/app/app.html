<div>
  <header class="app-header">
    <div class="container">
      <div class="app-header__inner">
        <div class="app-header__brand">
          <span class="app-header__icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 21V7l9-4 9 4v14" />
              <path d="M9 21V12h6v9" />
              <path d="M9 12 3 8" />
              <path d="m15 12 6-4" />
            </svg>
          </span>
          <div class="app-header__copy">
            <h1 class="app-header__title">Vermillion</h1>
            <p class="app-header__subtitle">Visitor Management</p>
          </div>
        </div>

        <div *ngIf="isGuard()" class="app-header__actions">
          <button class="btn btn-outline btn-content" type="button" routerLink="/dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="3" width="7" height="9" rx="1" />
              <rect x="14" y="3" width="7" height="5" rx="1" />
              <rect x="14" y="12" width="7" height="9" rx="1" />
              <rect x="3" y="16" width="7" height="5" rx="1" />
            </svg>
            <span>Dashboard</span>
          </button>
          <button class="btn btn-content" type="button" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="app-main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
