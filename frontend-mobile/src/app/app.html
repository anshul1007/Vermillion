<div>
  <header class="app-header">
    <div class="container">
      <div class="app-header__inner">
        <div class="app-header__brand">
          <span class="app-header__icon" aria-hidden="true">
            <app-icon name="logo" size="28" class="header-logo"></app-icon>
          </span>
          <div class="app-header__copy">
            <h1 class="app-header__title">Vermillion</h1>
            <p class="app-header__subtitle">Visitor Management</p>
          </div>
        </div>

        <div *ngIf="isGuard()" class="app-header__actions">
          <button class="btn btn-outline" type="button" routerLink="/dashboard">
            <app-icon name="dashboard" size="20"></app-icon>
            <span>Dashboard</span>
          </button>
          <button class="btn" type="button" (click)="logout()">
            <app-icon name="logout" size="20"></app-icon>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="app-main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
