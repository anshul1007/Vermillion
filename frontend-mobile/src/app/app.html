<div>
  <header class="app-header">
    <div class="container">
      <div class="app-header__inner">
        <div class="app-header__brand">
          <span class="app-header__icon" aria-hidden="true">
            <app-icon name="logo" size="28" class="header-logo"></app-icon>
          </span>
          <div class="app-header__brand-meta">
            <h1 class="app-header__title">Vermillion</h1>
            <p class="app-header__subtitle">Visitor Management</p>
          </div>
        </div>
        <div *ngIf="isGuard()" class="app-header__actions">
          <div class="company">
            <button
              class="btn btn-outline"
              type="button"
              routerLink="/dashboard"
              aria-label="Dashboard"
            >
              <app-icon
                name="dashboard"
                size="20"
                class="company-icon"
                aria-hidden="true"
              ></app-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="app-main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <section
    class="global-toast"
    [class.visible]="notifier.errorMessage() || notifier.successMessage()"
    *ngIf="notifier.errorMessage() || notifier.successMessage()"
  >
    <div
      class="toast success"
      [class.visible]="notifier.successMessage()"
      *ngIf="notifier.successMessage()"
    >
      {{ notifier.successMessage() }}
    </div>
    <div
      class="toast error"
      [class.visible]="notifier.errorMessage()"
      *ngIf="notifier.errorMessage()"
    >
      {{ notifier.errorMessage() }}
    </div>
  </section>

		</div>
	</footer> -->
</div>
